<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <meta charset="utf-8"/>
        <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
        <title>Registro</title>
        <meta name="description" content="Ela Admin - HTML5 Admin Template"/>
        <meta name="viewport" content="width=device-width, initial-scale=1"/>
        <link rel="shortcut icon" href="../images/logo (1).svg"></link>

        <link rel="apple-touch-icon" href="https://i.imgur.com/QRAUqs9.png"/>
        <link rel="shortcut icon" href="https://i.imgur.com/QRAUqs9.png"/>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/normalize.css@8.0.0/normalize.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/font-awesome@4.7.0/css/font-awesome.min.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lykmapipo/themify-icons@0.1.2/css/themify-icons.css"/>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pixeden-stroke-7-icon@1.2.3/pe-icon-7-stroke/dist/pe-icon-7-stroke.min.css"/>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/flag-icon-css/3.2.0/css/flag-icon.min.css"/>
        <link rel="stylesheet" href="../assets/css/cs-skin-elastic.css"/>
        <link rel="stylesheet" href="../assets/css/style.css"/>

        <link href='https://fonts.googleapis.com/css?family=Open+Sans:400,600,700,800' rel='stylesheet' type='text/css'/>

        <!-- <script type="text/javascript" src="https://cdn.jsdelivr.net/html5shiv/3.7.3/html5shiv.min.js"></script> -->
    </h:head>
    <h:body class="bg-dark">
        <div class="sufee-login d-flex align-content-center flex-wrap">
            <div class="container">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="../index.xhtml"></a> 
                    </div>
                    <div class="login-form">
                        <div class="col-ld-12">
                            <h:form>
                                <center><img class="align-content" src="../images/logo3.jpeg" alt="" height="100" width="100"/></center>
                                <br/>
                                <hr/>

                                <div class="form-row">
                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Primer nombre</label>
                                            <input type="nombre" class="form-control" placeholder="Primer nombre"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Segundo Nombre</label>
                                            <input type="nombre" class="form-control" placeholder="Segundo Nombre"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Primer Apellido</label>
                                            <input type="apellido" class="form-control" placeholder="Primer Apellido"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Segundo Apellido</label>
                                            <input type="apellido" class="form-control" placeholder="Segundo Apellido"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label for="validationTooltip02">Fecha de nacimiento</label>
                                            <input type="date" id="start" name="trip-start"
                                                   value="1970-01-01"
                                                   min="1970-01-01" max="2025-12-31">
                                            </input>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Documento</label>
                                            <input type="documento" class="form-control" placeholder="Documento"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Correo electronico</label>
                                            <input type="email" class="form-control" placeholder="Correo electronico"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Telefono</label>
                                            <input type="telefono" class="form-control" placeholder="Telefono"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-6">
                                        <div class="form-group">
                                            <label>Dirección</label>
                                            <input type="dirección" class="form-control" placeholder="Dirección"/>
                                        </div>
                                    </div>
                                    <br/>

                                    <div class="col-md-6">
                                        <h:outputLabel for="tipoIn">Genero</h:outputLabel>    
                                        <h:selectOneMenu value=""   id="tipoIn" > <br/>
                                            <f:selectItem itemLabel="Femenino" itemValue="Femenino"></f:selectItem>
                                            <f:selectItem itemLabel="Masculino" itemValue="Masculino"></f:selectItem>
                                            <f:selectItem itemLabel="Prefiero no decirlo" itemValue="Prefiero no decirlo"></f:selectItem>
                                        </h:selectOneMenu>
                                    </div>
                                    <br/>
                                    <hr/>

                                    <div class="checkbox">
                                        <label>
                                            <input type="checkbox"/> Al registrarte, aceptas nuestras condiciones de uso Politica de privacidad.
                                        </label>
                                    </div>
                                    <button type="submit" class="btn btn-danger btn-flat m-b-30 m-t-30">Registrarse</button>
                                    <div class="social-login-content">
                                    </div>
                                    <div class="register-link m-t-15 text-center"> <br/>
                                        <p>¿Ya tienes cuenta.?<a href="../Pu/login.xhtml"> Iniciar Sesión</a></p>
                                    </div>
                                </div>
                            </h:form>

                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/jquery@2.2.4/dist/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.4/dist/umd/popper.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/jquery-match-height@0.7.2/dist/jquery.matchHeight.min.js"></script>
        <script src="../assets/js/main.js"></script>

    </h:body>
</html>
